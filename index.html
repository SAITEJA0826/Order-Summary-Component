<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary Component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="banner"
          src="/images/illustration-hero.svg"
          alt="Animated person dancing to music."
        />
        <div class="text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <img
            class="music-icon"
            src="/images/icon-music.svg"
            alt="Musical note icon"
          />
          <p><span>Annual Plan</span> $59.99/year</p>
          <a href="#">Change</a>
        </div>
        <a class="payment-button" href="#"
          ><button>Proceed to Payment</button></a
        >
        <div class="cancel">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
